<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--CSS Links -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Calculator</title>
  </head>
  <body>
    <section class="cal_body">
      <h3>Calculator <br>[[Developed by javascript and bootstrap]]</h3>
      <h4>Author: **Md. Abir Hossain** <br><a href="https://github.com/abirhossain9" target="blank">Contact Me</a></h4>

      <div class="container">
        <div class="row">
          <div class="col-md-4 col-12 offset-md-4 text-center">
            <div class="calculator">
              <div class="row">
                <div class="col-md-12 col-12 bg_gray">
                  <p id="display">0</p>
                </div>
                <div class="col-md-3 col-3 bg_white" id="clear">
                  AC
                </div>
                <div class="col-md-3 col-3 bg_white" id="back">
                  &#8676;
                </div>
                <div class="col-md-3 col-3 bg_white" id="mod">
                  %
                </div>
                <div class="col-md-3 col-3 operator" id="calc_div">
                  &#247;
                </div>
                <div class="col-md-3 col-3 numb_btn" id="btn_7">
                  7
                </div>
                <div class="col-md-3 col-3 numb_btn" id="btn_8">
                  8
                </div>
                <div class="col-md-3 col-3 numb_btn" id="btn_9">
                  9
                </div>
                <div class="col-md-3 col-3 operator" id="calc_multi">
                  x
                </div>
                <div class="col-md-3 col-3 numb_btn" id="btn_4">
                  4
                </div>
                <div class="col-md-3 col-3 numb_btn" id="btn_5">
                  5
                </div>
                <div class="col-md-3 col-3 numb_btn" id="btn_6">
                  6
                </div>
                <div class="col-md-3 col-3 operator" id="calc_subtract">
                  -
                </div>
                <div class="col-md-3 col-3 numb_btn" id="btn_1">
                  1
                </div>
                <div class="col-md-3 col-3 numb_btn" id="btn_2">
                  2
                </div>
                <div class="col-md-3 col-3 numb_btn" id="btn_3">
                  3
                </div>
                <div class="col-md-3 col-3 operator" id="calc_add">
                  +
                </div>
                <div class="col-md-6 col-6 numb_btn" id="btn_0">
                  0
                </div>
                <div class="col-md-3 col-3 bg_white" id="calc_decm">
                  .
                </div>
                <div class="col-md-3 col-3 operator" id="calc_equal" >
                  =
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery links-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
